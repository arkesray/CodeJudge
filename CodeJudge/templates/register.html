{% extends "layout.html" %}

{% block content %}

<div class="col-md-6 offset-md-3">
<form action ="{{url_for('register')}}" method="post" class="form col-md-8 offset-md-2">
    <div class="form-group">
        <strong><label for="inputName" class="control-label">Name</label></strong>
        <div>
            <input type="text" class="form-control" id="inputName" placeholder="Your Name" name="name" required>
        </div>
    </div>
    <div class="form-group">
        <strong><label for="inputRoll" class="control-label">Roll Number</label></strong>
        <div>
            <input type="text" class="form-control" id="inputRoll" placeholder="Roll Number e.g. CSEXXXX/XXX" name="roll" required>
        </div>
    </div>
    <div class="form-group ">
        <strong><label for="inputEmail3" class=" control-label">Email</label></strong>
        <div>
            <input type="email" class="form-control" id="inputEmail3" placeholder="Your Email" name="email" required>
        </div>
    </div>
    <div class="form-group">
        <strong><label for="inputUsername" class="control-label">Userame</label></strong>
        <div>
            <input type="text" class="form-control" id="inputUsername" placeholder="Choose a Userame" name="username" required>
        </div>
    </div>
    <div class="form-group">
        <strong><label for="inputPassword3" class="control-label">Password</label></strong>
        <div>
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="pass1" required>
        </div>
    </div>
    <div class="form-group">
        <strong><label for="inputRePassword" class="control-label">Retype Password</label></strong>
        <div>
            <input type="password" class="form-control" id="inputRePassword3" placeholder="Retype Password" name="pass2" required>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-4 offset-sm-4">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </div>
</form>
</div>

{% endblock %}
